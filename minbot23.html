<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-color Layout</title>
    <link rel="stylesheet" href="styles23.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1> NewChat </h1>
            <div class="context-area" id="context-area"></div>
        </div>
        <div class="right"></div>
        <div class="bottom-left-text">MINBOT</div>
        <img src="minbot.png" alt="Your Image" class="center-image">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Type your message...">
            <button id="search-button"><i class="fa fa-search"></i></button>
            <button id="microphone-button"><i class="fa fa-microphone"></i></button>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </div>
    </div>
    <script src="script33.js"></script>
</body>

</html>
